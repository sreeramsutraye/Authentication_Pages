<!DOCTYPE html>
<html>
    <head>
        <title>Login</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="main-container">
            <div>  
                <a href="https://storyset.com/phone"><img src="./assets/signup.png" alt="Login Image" width="500" height="600" ></a>
            </div>
            <div class="form-container">
                <form class="form-group">
                    <label for="name" class="form-labels">FULL NAME</label>
                    <input type="text" id="fullname" class="form-input" name="email" placeholder="Enter Your Full Name">
                    <label for="email" class="form-labels">EMAIL</label>
                    <input type="email" id="email" class="form-input" name="email" placeholder="Enter Your Email">
                    <label for="pwd" class="form-labels">PASSWORD</label>
                    <input type="password" id="password" class="form-input" name="password" placeholder="Create Password">
                    <label for="pwd" class="form-labels"> CONFIRM PASSWORD</label>
                    <input type="password" id="password" class="form-input" name="password" placeholder="Confirm Password">
                    <input type="submit" class="submit-button" value="Submit">
                </form> 
                
            </div>
        </div>
    </body>
</html>
